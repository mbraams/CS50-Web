{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
   {% for listing in listings %}
   <li>
    <div>Title: {{listing.name}}</div>
    
    <div>Description: {{listing.description}}</div>
    <div>Price = ${{listing.price}}</div>
    </li>
    <br>
    {% endfor %}    
    </ul>
{% endblock %}
