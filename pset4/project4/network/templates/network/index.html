{% extends "network/layout.html" %}


{% block body %}
    {% if user.is_authenticated %}
        <div>
            <form>
                <div><input type="text" id="newmessage"></div>
                <div class="submit"><input type="submit" id="submitmessage"></div>                
            </form>
        </div>
    {% endif %}

    {% for post in posts %}
    <div class="post">
    <div class="name"><strong>{{post.user}}</strong></div>
    <div class="time">{{post.timestamp}}</div>
    <div id="content">{{post.content}}</div>
    </div>
    {% endfor %}

    <div id='allPosts'></div>
{% endblock %}
