<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="topbar">
            <a href="index.html">Search</a>            
        </div>
        <div id="logo"> <image src= "googleLogo.png" alt="Picture of the Google logo"></div>
        <form id="searchbar" action="https://google.com/search">
            <div><input type="text" name="q"></div>
            <input type="hidden" id="tbm" name="tbm" value="isch">
            <div><input class="button" id="image_search" type="submit" value="Image Search"></div>
        </form>
    </body>
</html>
